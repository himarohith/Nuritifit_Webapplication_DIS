<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="static/CSS/signup.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <title>NutriFit</title>
</head>

<body>
    <nav class="navbar">

            <span></span>

    {% if error %}
    <script>
        alert("{{ error }}");
    </script>
    {% endif %}
    <div class="container">
     <form method="post" action="{{url_for('signup')}}" style="border:1px solid #ccc" onsubmit="return validateForm()">
  <div class="container">
  
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn" onclick="location.href = 'login'">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
 </form>     
    </div>
    <footer>
        <h4> Step up to a healthier body and change your life
        </h4>
        
    </footer>
    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("psw").value;
            var repeatPassword = document.getElementById("psw-repeat").value;
            if (email == "" || password == "" || repeatPassword == "") {
                alert("Please fill in all required fields.");
                return false;
            }
        }
    </script>
</body>

</html>
